<table width="100%">
	<tr>
		<th>Type</th><th>Variable</th><th>Value</th><th></th>
	</tr>
	<tr>
		<form action="index.php" method="post">
		<input type="hidden" name="action" value="saveConfig">
		<td><input size="20" type="text" value="{$confid}" name="newvar[id]"></td>
		<td><input size="20" type="text" name="newvar[variable]"></td>
		<td><input type="text" name="newvar[value]" size="30"></td>
		<td><input type="submit" class="btn" value="ADD"></td>
	</tr>
	{foreach from=$dbconfig item=conf}
	<tr>
		<td>{$conf.id}</td>
		<td>{$conf.variable}</td>
		<td><input type="text" value="{$conf.value}" size="{$conf.value|count_characters:true}" name="conf[{$conf.id}][{$conf.variable}]"></td>
		<td><a href="javascript:confirmAction('index.php?action=delConfigVar&id={$conf.id}&variable={$conf.variable}','Delete this variable?');"><img src="../img/trash.gif" border="0" align="absmiddle"></a></td>
	</tr>
	{/foreach}
	<tr>
		<td colspan="4" align="center"><br /><input type="submit" class="btn" value="SAVE"></td>
	</tr>
	</form>
</table>
<Br />
