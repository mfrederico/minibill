<chart>
	<chart_type>3d pie</chart_type>
	<chart_border top_thickness="0" bottom_thickness="4" left_thickness="4" right_thickness="4" color="#CDCDCD" />
	<chart_value color='000000' alpha='65' font='arial' bold='true' size='10' position='inside' prefix='' suffix='' decimals='0' separator='' as_percentage='true' />


	<chart_data>
		<row>
			<null/>
{foreach from=$prods item=prod}
			<string>{$prod.title}</string>
{/foreach}
		</row>
		<row>
			<string></string>
{foreach from=$prods item=prod}
	{if $prod.orders}<number>{$prod.orders}</number>
{else}<number>0</number>{/if}
{/foreach}

		</row>
	</chart_data>
</chart>
